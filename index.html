<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NBA Games Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    form {
      margin-bottom: 20px;
    }
    label {
      margin-right: 10px;
    }
    select, button {
      margin: 5px 0;
      padding: 5px;
    }
    #results {
      margin-top: 20px;
    }
    .game {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .game p {
      margin: 5px 0;
    }
    .game-header {
      border: 1px solid #888;
      padding: 5px;
      background-color: #f9f9f9;
      font-weight: bold;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    #impressiveness-container {
      border: 2px solid #007BFF;
      background-color: #f0f8ff;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>NBA Games Dashboard</h1>
  <form id="filterForm">
    <label for="season">Select Season:</label>
    <select id="season" name="season" required>
      <option value="" disabled selected>Select a season</option>
    </select>
    <br>
    <label for="team">Select Team:</label>
    <select id="team" name="team" required>
      <option value="" disabled selected>Select a team</option>
    </select>
    <br>
    <div id="impressiveness-container">
      Season Impressiveness Score: <span id="impressivenessScore">N/A</span>
    </div>
    <button type="submit">Filter Games</button>
  </form>

  <div id="results">
    <h2>Filtered Results</h2>
    <!-- Filtered game results will be inserted here dynamically -->
  </div>

  <script src="./renderer.js"></script>
</body>
</html>
