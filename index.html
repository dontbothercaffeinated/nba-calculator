<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NBA Games Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    .dashboard-container {
      display: flex;
      gap: 20px;
    }
    .dashboard {
      flex: 1;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 5px;
    }
    form {
      margin-bottom: 20px;
    }
    label {
      margin-right: 10px;
    }
    select, button {
      margin: 5px 0;
      padding: 5px;
    }
    #results {
      margin-top: 20px;
    }
    .game {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .game p {
      margin: 5px 0;
    }
    .game-header {
      border: 1px solid #888;
      padding: 5px;
      background-color: #f9f9f9;
      font-weight: bold;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    #impressiveness-container {
      border: 2px solid #007BFF;
      background-color: #f0f8ff;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>NBA Games Dashboard</h1>
  <div class="dashboard-container">
    <!-- Dashboard 1 -->
    <div class="dashboard">
      <form id="filterForm1">
        <label for="season1">Select Season:</label>
        <select id="season1" name="season" required>
          <option value="" disabled selected>Select a season</option>
        </select>
        <br>
        <label for="team1">Select Team:</label>
        <select id="team1" name="team" required>
          <option value="" disabled selected>Select a team</option>
        </select>
        <br>
        <div id="impressiveness-container1">
          Season Impressiveness Score: <span id="impressivenessScore1">N/A</span>
        </div>
        <button type="submit">Filter Games</button>
      </form>
      <div id="results1">
        <h2>Filtered Results</h2>
      </div>
    </div>

    <!-- Dashboard 2 -->
    <div class="dashboard">
      <form id="filterForm2">
        <label for="season2">Select Season:</label>
        <select id="season2" name="season" required>
          <option value="" disabled selected>Select a season</option>
        </select>
        <br>
        <label for="team2">Select Team:</label>
        <select id="team2" name="team" required>
          <option value="" disabled selected>Select a team</option>
        </select>
        <br>
        <div id="impressiveness-container2">
          Season Impressiveness Score: <span id="impressivenessScore2">N/A</span>
        </div>
        <button type="submit">Filter Games</button>
      </form>
      <div id="results2">
        <h2>Filtered Results</h2>
      </div>
    </div>
  </div>

  <script src="./renderer.js"></script>
</body>
</html>
